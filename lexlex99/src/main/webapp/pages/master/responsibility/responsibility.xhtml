<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/template.xhtml">
	
	<ui:define name="title">
		#{msg.formResponsbilityTitle}
	</ui:define>
	
	<ui:define name="menuName">
		<h:outputText value="#{msg.formResponsbilityTitle}" />
	</ui:define>
	
	<ui:define name="buttonAdd">
		<ul class="action list-inline">
			<li>
				<h:commandLink action="#{responsibilityBean.getNavigateEdit()}" type="submit"
					process="@this" ajax="false" styleClass="tl-label">
					<i class="fa fa-fw fa-plus" aria-hidden="true"/>
					<h:outputText value="#{msg.textAdd}" />
				</h:commandLink>
			</li>
		</ul>
	</ui:define>
	
	<ui:define name="content">
		<div class="box box-solid">
			<div class="box-body">
				<p:growl id="deletedMessage" globalOnly="true" />
				<div class="row">
					<h:panelGroup id="panelSearch">
					
						<div class="col-lg-12">
							<div class="form-group">
								<label class="tl-label">
									<h:outputText value="#{msg.formResponsbilityName}" />
								</label>
								<p:inputText id="name" styleClass="form-control" value="#{responsibilityBean.searchResponsibility}" autocomplete="off" />
							</div>
						</div>
					</h:panelGroup>
					
					<div class="col-lg-12">
						<div class="filter-tools">
							<ul class="no-margin no-padding">
								<li>
									<p:commandButton value="#{msg.textSearch}" ajax="true" update="tableResponsibility"
										styleClass="btn btn-success tl-label" actionListener="#{responsibilityBean.search}">
									</p:commandButton>
								</li>
								<li>
									<p:commandButton value="#{msg.textReset}" ajax="true" update="tableResponsibility form:panelSearch"
										styleClass="btn btn-default btn-flat tl-label" actionListener="#{responsibilityBean.reset}">
									</p:commandButton>
								</li>
							</ul>
						</div>
						
						<div class="col-lg-12">&nbsp;</div>
						
						<div class="col-lg-12">
							<div class="table-responsive">
								<p:dataTable id="tableResponsibility" paginator="true" var="vo" value="#{responsibilityBean.tableModel}" dynamic="true"
									lazy="true" emptyMessage="#{msg.textNoData}" rows="10" rowIndexVar="startIndex"
									styleClass="table table-striped table-hover" rowStyleClass="#{statIndex % 2 == 1 ? 'odd' : null}"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
									
									<p:column style="text-align:center;" headerText="#{msg.textNo}" width="50">
										<p:outputLabel title="#{startIndex+1}" value="#{startIndex+1}" />
									</p:column>
									
									<p:column style="text-align:center" headerText="#{msg.textAction}" width="20">
										<h:panelGrid columns="2" border="0">
											<p:commandLink id="edit" action="#{responsibilityBean.getNavigateEdit()}"
												type="submit" ajax="false" styleClass="tl-label">
												<img style="width:20px;height:20px" src="#{request.contextPath}/resources/icons/edit.png" alt="edit" />
												<f:param name="editId" value="#{vo.responsibilityId}" />
											</p:commandLink>
											
											<p:commandLink id="Delete" styleClass="tl-label" update="tableResponsibility form:deletedMessage"
												action="#{responsibilityBean.delete(vo.responsibilityId)}">
												<img style="width:20px;height:20px" src="#{request.contextPath}/resources/icons/delete.png" alt="delete" />
												<p:confirm header="Confirmation" message="#{msg.formDeleteMessage}" icon="pi pi-exclamation-triangle" />
											</p:commandLink>
										</h:panelGrid>
									</p:column>
									
									<p:column style="text-align:center;" headerText="#{msg.formResponsbilityName}" width="100">
										<p:outputLabel title="#{vo.name}" value="#{vo.name}" />
									</p:column>
									
									<p:column style="text-align:center;" headerText="#{msg.formResponsbilityDescription}" width="150">
										<p:outputLabel title="#{vo.description}" value="#{vo.description}" />
									</p:column>
									
								</p:dataTable>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
		<p:confirmDialog id="deleteConfirm" global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="#{msg.textYes}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			<p:commandButton value="#{msg.textNo}" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		</p:confirmDialog>
		
	</ui:define>
	
</ui:composition>
