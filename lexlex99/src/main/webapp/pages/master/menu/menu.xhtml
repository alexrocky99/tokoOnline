<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/template.xhtml">
	
	<ui:define name="title">
		#{msg.formMenuTitle}
	</ui:define>
	
	<ui:define name="menuName">
		<h:outputText value="#{msg.formMenuTitle}" />
	</ui:define>
	
	<ui:define name="content">
		<div class="box box-solid">
			<div class="box-body">
				<p:growl id="deletedMessage" globalOnly="true" />
				<div class="row">
					<h:panelGroup id="panelSearch">
					
						<div class="col-lg-12">
							<div class="form-group">
								<label class="tl-label">
									<h:outputText value="#{msg.formMenuName}" />
								</label>
								<p:inputText id="menuName" styleClass="form-control" value="#{menuBean.searchMenuName}" autocomplete="off" />
							</div>
						</div>
					</h:panelGroup>
					
					<div class="col-lg-12">
						<div class="filter-tools">
							<ul class="no-margin no-padding">
								<li>
									<p:commandButton value="#{msg.textSearch}" ajax="true" update="tableMenu"
										styleClass="btn btn-success tl-label" actionListener="#{menuBean.search}">
									</p:commandButton>
								</li>
								<li>
									<p:commandButton value="#{msg.textReset}" ajax="true" update="tableMenu form:panelSearch"
										styleClass="btn btn-default btn-flat tl-label" actionListener="#{menuBean.reset}">
									</p:commandButton>
								</li>
							</ul>
						</div>
						
						<div class="col-lg-12">&nbsp;</div>
						
						<div class="col-lg-12">
							<div class="table-responsive">
								<p:dataTable id="tableMenu" paginator="true" var="vo" value="#{menuBean.tableModel}" dynamic="true"
									lazy="true" emptyMessage="#{msg.textNoData}" rows="#{menuBean.paging}" rowIndexVar="startIndex"
									styleClass="table table-striped table-hover" rowStyleClass="#{statIndex % 2 == 1 ? 'odd' : null}"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
									
									<p:column style="text-align:center;" headerText="#{msg.textNo}" width="50">
										<p:outputLabel title="#{startIndex+1}" value="#{startIndex+1}" />
									</p:column>
									
									<p:column style="text-align:center" headerText="#{msg.textAction}" width="20">
										<h:panelGrid columns="2" border="0">
											<p:commandLink id="edit" action="#{menuBean.getNavigateEdit()}"
												type="submit" ajax="false" styleClass="tl-label">
												<img style="width:20px;height:20px" src="#{request.contextPath}/resources/icons/edit.png" alt="edit" />
												<f:param name="editId" value="#{vo.menuId}" />
											</p:commandLink>
										</h:panelGrid>
									</p:column>
									
									<p:column style="text-align:center;" headerText="#{msg.formMenuName}" width="100">
										<p:outputLabel title="#{vo.name}" value="#{vo.name}" />
									</p:column>
									
									<p:column style="text-align:center;" headerText="#{msg.formMenuDescription}" width="150">
										<p:outputLabel title="#{vo.description}" value="#{vo.description}" />
									</p:column>
									
									<p:column style="text-align:center;" headerText="#{msg.formMenuLevel}" width="30">
										<p:outputLabel title="#{vo.menuLevel}" value="#{vo.menuLevel}" />
									</p:column>
									
									<p:column style="text-align:center;" headerText="#{msg.formMenuOrder}" width="70">
										<p:outputLabel title="#{vo.menuOrder}" value="#{vo.menuOrder}" />
									</p:column>
								</p:dataTable>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
	</ui:define>
	
</ui:composition>
