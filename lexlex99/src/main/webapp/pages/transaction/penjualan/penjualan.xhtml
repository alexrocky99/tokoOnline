<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/template.xhtml">
	
	<ui:define name="title">
		#{msg.formPenjualanTitle}
	</ui:define>
	
	<ui:define name="menuName">
		<h:outputText value="#{msg.formPenjualanTitle}" />
	</ui:define>
	
	<ui:define name="buttonAdd">
		<ul class="action list-inline">
			<li>
				<h:commandLink action="#{penjualanBean.getNavigateEdit()}" type="submit"
					process="@this" ajax="false" styleClass="tl-label">
					<i class="fa fa-fw fa-plus" aria-hidden="true"/>
					<h:outputText value="#{msg.textAdd}" />
				</h:commandLink>
			</li>
		</ul>
	</ui:define>
	
	<ui:define name="content">
		<div class="box box-solid">
			<div class="box-body">
				<p:growl id="deletedMessage" globalOnly="true" />
				<div class="row">
					<h:panelGroup id="panelSearch">
					
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label class="tl-label">
										<h:outputText value="#{msg.formPenjualanTitleInvoice}" />
									</label>
									<p:inputText id="invoice" styleClass="form-control" value="#{penjualanBean.searchInvoice}" autocomplete="off" />
								</div>
							</div>
						
							<div class="col-lg-6">
								<div class="form-group">
									<label class="tl-label">
										<h:outputText value="#{msg.formPenjualanTitleCustomerName}" />
									</label>
									<p:inputText id="customerName" styleClass="form-control" value="#{penjualanBean.searchCustomerName}" autocomplete="off" />
								</div>
							</div>
						
						</div>
						
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label class="tl-label">
										<h:outputText value="#{msg.formPenjualanTitleTransactionDate}" />
									</label>
									<div class="input-group">
										<p:calendar styleClass="form-control-datepicker-wrap"
											placeholder="#{msg.textFrom}" maxlength="11"
											value="#{penjualanBean.searchStartDate}"
											autocomplete="off" pattern="dd-MMM-yyyy"
											locale="en"></p:calendar>
										<span class="input-group-addon plain">-</span>

										<p:calendar styleClass="form-control-datepicker-wrap"
											placeholder="#{msg.textTo}" maxlength="11"
											value="#{penjualanBean.searchEndDate}"
											autocomplete="off" pattern="dd-MMM-yyyy"
											locale="en"></p:calendar>
									</div>
								</div>
							</div>
							
							<div class="col-lg-6">
								<div class="form-group">
									<label class="tl-label">
										<h:outputText value="#{msg.formPenjualanTitleReceiptNumber}" />
									</label>
									<p:inputText id="receiptNumber" styleClass="form-control" value="#{penjualanBean.searchReceiptNumber}" autocomplete="off" />
								</div>
							</div>
							
						</div>
					</h:panelGroup>
					
					<div class="col-lg-12">
						<div class="filter-tools">
							<ul class="no-margin no-padding">
								<li>
									<p:commandButton value="#{msg.textSearch}" ajax="true" update="tablePenjualan"
										styleClass="btn btn-success tl-label" actionListener="#{penjualanBean.search}">
									</p:commandButton>
								</li>
								<li>
									<p:commandButton value="#{msg.textReset}" ajax="true" update="tablePenjualan form:panelSearch"
										styleClass="btn btn-default btn-flat tl-label" actionListener="#{penjualanBean.reset}">
									</p:commandButton>
								</li>
							</ul>
						</div>
						
						<div class="col-lg-12">&nbsp;</div>
						
						<div class="col-lg-12">
							<div class="table-responsive">
								<p:dataTable id="tablePenjualan" paginator="true" var="vo" value="#{penjualanBean.tableModel}" dynamic="true"
									lazy="true" emptyMessage="#{msg.textNoData}" rows="#{penjualanBean.paging}" rowIndexVar="startIndex"
									styleClass="table table-striped table-hover" rowStyleClass="#{statIndex % 2 == 1 ? 'odd' : null}"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
									
									<p:column style="text-align:center;" headerText="#{msg.textNo}">
										<p:outputLabel title="#{startIndex+1}" value="#{startIndex+1}" />
									</p:column>
									
									<p:column style="text-align:center" headerText="#{msg.textAction}">
										<h:panelGrid columns="2" border="0">
											<p:commandLink id="edit" action="#{penjualanBean.getNavigateEdit()}"
												type="submit" ajax="false" styleClass="tl-label">
												<img style="width:20px;height:20px" src="#{request.contextPath}/resources/icons/edit.png" alt="edit" />
												<f:param name="editId" value="#{vo.penjualanId}" />
											</p:commandLink>
											
											<p:commandLink id="Delete" styleClass="tl-label" update="tablePenjualan form:deletedMessage"
												action="#{penjualanBean.delete(vo.penjualanId)}">
												<img style="width:20px;height:20px" src="#{request.contextPath}/resources/icons/delete.png" alt="delete" />
												<p:confirm header="Confirmation" message="#{msg.formDeleteMessage}" icon="pi pi-exclamation-triangle" />
											</p:commandLink>
										</h:panelGrid>
									</p:column>
									
									<p:column style="text-align:center;" headerText="#{msg.formPenjualanTitleInvoice}">
										<p:outputLabel title="#{vo.invoice}" value="#{vo.invoice}" />
									</p:column>
									
									<p:column style="text-align:center;" headerText="#{msg.formPenjualanTitleReceiptNumber}">
										<p:outputLabel title="#{vo.receiptNumber}" value="#{vo.receiptNumber}" />
									</p:column>
									
									<p:column style="text-align:center;" headerText="#{msg.formPenjualanTitleCustomerName}">
										<p:outputLabel title="#{vo.customerName}" value="#{vo.customerName}" />
									</p:column>
									
									<p:column style="text-align:center;" headerText="#{msg.formPenjualanTitleTransactionDate}">
										<h:outputText value="#{vo.transactionDate}">
											<f:convertDateTime
												pattern="dd-MMM-yyyy"
												locale="en">
											</f:convertDateTime>
										</h:outputText>
									</p:column>
								</p:dataTable>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
		<p:confirmDialog id="deleteConfirm" global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="#{msg.textYes}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			<p:commandButton value="#{msg.textNo}" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		</p:confirmDialog>
		
	</ui:define>
	
</ui:composition>
